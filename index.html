<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoon & Fork</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google fonts- Playfair Display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google fonts- Parisienne -->
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header class="box">
        <!-- div for subscribe button and social media -->
        <div class="subscribe-and-social">
          <div class="subscribe">
            <button class="subscribe-button">
              <img src="images/envelope-duotone.svg" alt="envelope-icon" />
              <span>Subscribe</span>
            </button>
          </div>
          <div class="social-media">
            <img src="images/youtube-square-brands.svg" alt="youtube" />
            <img src="images/twitter-square-brands.svg" alt="twitter" />
            <img src="images/instagram-square-brands.svg" alt="instagram" />
          </div>
        </div>

        <!-- Brand -->
        <div class="brand">
          <div class="spoon-fork">
            <h1>spoon & fork</h1>
          </div>
        </div>

        <!-- Motto -->
        <div class="motto">
          <div>
            <h4>a freestyle cooking inspiration</h4>
          </div>
        </div>

        <!-- Nav -->
        <div class="navigation">
          <div>
            <nav class="menu">
              <ul class="nav-ulist">
                <li class="home"><a href="index.html">home</a></li>
                <li class="about-me"><a href="about-me.html">about me</a></li>
                <li class="contact"><a href="#">contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="box">
        <div class="articles-parent">
          <!-- article 1 -->
          <div>
            <article class="party-platter-parent">
              <figure>
                <img
                  src="images/crop-344-499-brooke-lark-unsplash.jpg"
                  alt="party-platter"
                  class="dish responsive"
                />
              </figure>
            </article>
          </div>

          <!-- article 2 -->
          <div>
            <article>
              <figure>
                <img
                  src="images/crop-344-499-kamil-kalbarczyk-unsplash.jpg"
                  alt="watermelon salad"
                  class="dish responsive"
                />
              </figure>
            </article>
          </div>
          <!-- article 3 -->
          <div>
            <article>
              <figure>
                <img
                  src="images/crop-344-499-adam-jaime-unsplash.jpg"
                  alt="roasted veggies"
                  class="dish responsive"
                />
              </figure>
            </article>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="box">
        <div class="attribution">
          <p>
            Images by Brooke Lark, Adam Jaime, and Kamil Kalbarczyk on Unsplash.
          </p>
        </div>

        <div class="footer-content">
          <div class="copyright-icon">
            <img src="images/copyright-light.svg" alt="" />
          </div>
          <div>
            <p>Spoon & Fork. 2020. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>
    <!-- container-End -->
  </body>
</html>
